<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AI - Gemini Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #131314;
            --bg-sidebar: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #b4b4b4;
            --accent: #8ab4f8;
            --hover-gray: #333537;
            --input-bg: #1e1f20;
        }

        body {
            margin: 0;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
        }

        /* Sidebar - Thanh bên trái */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            border-right: 1px solid #444746;
        }

        .new-chat {
            background: #282a2c;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            width: fit-content;
        }

        .sidebar-history {
            margin-top: 30px;
            flex-grow: 1;
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Main Content - Khung chat */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-bottom: 120px; /* Chừa chỗ cho ô input */
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .greeting h1 {
            font-size: 56px;
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .greeting h2 {
            font-size: 56px;
            color: #444746;
            margin: 0;
        }

        /* Question & Options UI */
        .quiz-card {
            background: #1e1f20;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid #444746;
            animation: slideUp 0.5s ease;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 8px 0;
            background: transparent;
            border: 1px solid #444746;
            color: var(--text-primary);
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: var(--hover-gray);
        }

        /* Bottom Input Bar - Ô nhập liệu chuẩn Gemini */
        .input-area {
            position: absolute;
            bottom: 30px;
            width: 100%;
            max-width: 800px;
            background: #1e1f20;
            border-radius: 32px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }

        .input-icons {
            display: flex;
            gap: 15px;
            color: var(--accent);
            font-size: 20px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="new-chat" onclick="location.reload()">
        <i class="fa-solid fa-plus"></i> Cuộc trò chuyện mới
    </div>
    <div class="sidebar-history">
        <p>Gần đây</p>
        <div style="padding: 10px 0; color: #8ab4f8;"><i class="fa-regular fa-message"></i> English Quiz #1</div>
    </div>
</div>

<div class="main-content">
    <div class="chat-container" id="chat-box">
        <div id="welcome-msg" class="greeting">
            <h1>Xin chào,</h1>
            <h2>Hôm nay tôi có thể giúp gì cho bạn?</h2>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Nhập câu trả lời hoặc lệnh tại đây..." disabled>
        <div class="input-icons">
            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-paper-plane" id="send-btn" style="cursor: pointer;"></i>
        </div>
    </div>
</div>

<audio id="snd-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<script type="module" src="main.js"></script>
</body>
</html>
