<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz - Tech Edition</title>
    <style>
        :root {
            --primary: #bc13fe; /* Tím Neon */
            --secondary: #00f2ff; /* Xanh Neon */
            --bg-dark: #050510;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hiệu ứng lưới công nghệ (Grid) */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            top: -50%;
            left: -50%;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.2);
            max-width: 600px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--secondary);
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--secondary);
            color: black;
            box-shadow: 0 0 20px var(--secondary);
        }

        .option {
            display: block;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(188, 19, 254, 0.3);
            color: white;
            padding: 15px;
            margin: 12px 0;
            text-align: left;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(188, 19, 254, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        #score-display {
            font-size: 1.2rem;
            color: #facc15;
            margin-top: 20px;
        }

        #question {
            min-height: 80px;
            font-size: 1.4rem;
            line-height: 1.5;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1>English Tech</h1>
        <p style="color: #888; margin-bottom: 20px;">Hệ thống đã sẵn sàng bốc 200 câu hỏi...</p>
        <button onclick="startGame()">Bắt đầu truy cập</button>
    </div>

    <div id="quiz-screen" style="display:none">
        <h3 id="question"></h3>
        <div id="options"></div>
        <div id="score-display">Tiến trình: <span id="score">0</span></div>
    </div>

    <div id="end-screen" style="display:none">
        <h2 style="color: var(--primary);">KẾT THÚC NHIỆM VỤ</h2>
        <p id="final-score" style="font-size: 1.5rem;"></p>
        <button onclick="location.reload()">Khởi động lại</button>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
