<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>English Quiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}
.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}
button {
  padding: 10px 20px;
  margin: 8px;
  cursor: pointer;
}
.option {
  display: block;
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px;
  margin: 5px 0;
}
</style>
</head>

<body>
<div class="container">
  <h1>ENGLISH QUIZ</h1>

  <div id="start-screen">
    <button onclick="startGame()">BẮT ĐẦU</button>
  </div>

  <div id="quiz-screen" style="display:none">
    <h3 id="question"></h3>
    <div id="options"></div>
    <p>Điểm: <span id="score">0</span></p>
  </div>

  <div id="end-screen" style="display:none">
    <h2>KẾT THÚC</h2>
    <p id="final-score"></p>
    <button onclick="location.reload()">CHƠI LẠI</button>
  </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
